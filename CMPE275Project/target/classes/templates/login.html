<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Login</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
</head>

<body>

	<div class="container">
		
		<br/>
		
		<h1>Login Using</h1>

		<form th:action="@{/login}" method="post" style="display: inline">
		<table>
		<tr><td><label for="username">Email   </label> : </td><td><input type="text" id="username" name="username" autofocus="autofocus" placeholder="Enter email"/></td></tr>
		<tr><td><label for="password">Password</label> :</td><td><input type="password" id="password" name="password" /></td></tr>
		</table>
			<!-- 	Redirection to this page when login fails and ${loginError} has been set  -->
			<p th:if="${loginError}" class="alert alert-danger">Wrong email or password combination</p>
			
			
			<button type="submit" class="btn btn-primary">
				<span class="fa fa-user"></span>Login
			</button>
		
		</form>
		
		<form action="/connect/google" method="POST" style="display: inline">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
			<input type="hidden" name="scope" value="profile email" />
			<button type="submit" class="btn btn-danger">
				Google <span class="fa fa-google-plus"></span>
			</button>
		</form>

		<form action="/connect/facebook" method="POST" style="display: inline">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
			<input type="hidden" name="scope" value="public_profile,email" />
			<button type="submit" class="btn btn-primary">
				Facebook <span class="fa fa-facebook"></span>
			</button>
		</form>

		<br />
		<h3>
			<p class="bg-important">
				<a href="/registration" th:href="@{/registration}">Create Account</a>
			</p>
		</h3>
	</div>
</body>
</html>
